<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Day-05</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
    <table width="980" align="center" border="1">
        <tr>
            <td height="150" width="200"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" height="80"></td>
        </tr>
        <tr valign="top">
            <td height="600" width="200"></td>
            <td>
                <h1 align="center">Input Elements</h1>
                <hr/>
                <table>
                    <tr>
                        <th align="left">First Name</th>
                        <td><input type="text" name="first-name" id="first-name" placeholder="Your First Name" maxlength="20"/></td>
                    </tr>
                    <tr>
                        <th align="left">Last Name</th>
                        <td><input type="text" name="last-name" id="last-name" placeholder="Your Last Name"/></td>
                    </tr>
                    <tr>
                        <th align="left">Email Address</th>
                        <td><input type="email" name="email-address" id="email-address" placeholder="Your Email Address"/></td>
                    </tr>
                    <tr>
                        <th align="left">Password</th>
                        <td><input type="password" name="password" id="password"/></td>
                    </tr>
                    <tr>
                        <th align="left">Phone Number</th>
                        <td><input type="number" name="phone-number" id="phone-number"/></td>
                    </tr>
                    <tr>
                        <th align="left">Date Of Birth</th>
                        <td><input type="date" name="birth-date" id="birth-date"/></td>
                    </tr>
                    <tr>
                        <th align="left">Gender</th>
                        <td>
                            <label for="male"><input type="radio" name="gender" id="male" value="male"/> Male</label>
                            <label for="female"><input type="radio" name="gender" id="female" value="female"/> Female</label>
                            <label for="other"><input type="radio" name="gender" id="other" value="other"/> Other</label>
                        </td>
                    </tr>
                    <tr>
                        <th align="left">District</th>
                        <td>
                            <select name="district-name" id="district-name">
                                <option value="" disabled selected>Select Your District</option>
                                <optgroup label="Dhaka">
                                    <option value="dhaka">Dhaka</option>
                                    <option value="tangail">Tangail</option>
                                    <option value="manikgonj">Manikgonj</option>
                                    <option value="gazipur">Gazipur</option>
                                </optgroup>
                                <optgroup label="Rajshahi">
                                    <option value="dhaka">Dhaka</option>
                                    <option value="tangail">Tangail</option>
                                    <option value="manikgonj">Manikgonj</option>
                                    <option value="gazipur">Gazipur</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th align="left">Address</th>
                        <td>
                            <textarea name="address" id="textarea-name" cols="50" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th align="left">Country Name</th>
                        <td>
                            <input type="text" list="country" name="country-name">
                        </td>
                    </tr>
                    <tr>
                        <th align="left">Image</th>
                        <td>
                            <input type="file" name="file-image" id="file-image" accept="image"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="left">Subjects</th>
                        <td>
                            <label for="bangla">
                                <input type="checkbox" name="subject" id="bangla"/>
                                Bangla
                            </label>
                            <label for="english">
                                <input type="checkbox" name="subject" id="english"/>
                                English
                            </label>
                            <label for="chemistry">
                                <input type="checkbox" name="subject" id="chemistry"/>
                                Chemistry
                            </label>
                            <label for="math">
                                <input type="checkbox" name="subject" id="math"/>
                                Math
                            </label>
                            <label for="science">
                                <input type="checkbox" name="subject" id="science"/>
                                Science
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="submit" value="Registration" name="btn"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" height="80"></td>
        </tr>
    </table>
    <datalist id="country">
        <option value="Australia">Australia</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Afganistan">Afganistan</option>
        <option value="Bangladesh">Bangladesh</option>
    </datalist>
</body>
</html>
